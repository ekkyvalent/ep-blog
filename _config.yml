
# Syntax highlighting
highlighter:         rouge

# Permalinks
permalink:           /:title


# Setup
timezone:            Asia/Jakarta
locale:              id_ID
name:				         Ekky Pramana Personal Blog
title:               Ekky Pramana Personal Blog
tagline:             'Jangan terlalu serius lah.'
description:         'Personal blog of Ekky Pramana'
url:                 http://blog.ekkypramana.com
rss:                 rss feed url
baseurl:             ''
baseurl_posts_img:   '/assets/images/posts/'
baseurl_featured_img: '/assets/images/hero/'
baseurl_featured_thumbnail: '/assets/images/thumbnail/'
baseurl_javascripts: '/assets/javascripts/'
icon:                /assets/img/icon.png
disqus:              ekkypramana

author:
  name:           	 Ekky
  url:            	 http://blog.ekkypramana.com
  facebook:          ekkypramana
  twitter:           ekkyvalent
  gplus:             +EkkyPramana
  instagram:         ekkyvalent
  snapchat:          ekkyvalent
  soundcloud:        ekkyvalent
  steam:             evale

